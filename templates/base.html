<html lang="en">
<head>
<meta charset="utf-8">

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		
<link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" />


        {% block style %}
      
        {% endblock style %}
<style>

header {
      width: 100%;
      height: 100vh;
      background: url(././static/img/background2.jpg) no-repeat 50% 50%;
      background-size: cover;
}
html, body {
      margin: 0;
      padding: 0;
      width: 100%;
}

body {
      font-family: "Helvetica Neue",sans-serif;
      font-weight: lighter;
}
}

.content {
      width: 94%;
      margin: 4em auto;
      font-size: 20px;
      line-height: 30px;
      text-align: justify;
}

.logo {
      line-height: 60px;
      position: fixed;
      float: left;
      margin: 5px 0px 5px 10px;
      color: #000;
      font-weight: bold;
      font-size: 20px;
      letter-spacing: 2px;
}

nav {
      position: fixed;
      width: 100%;
	  line-height: 60px;
	  z-index: 9999;
	  box-shadow: 0 2px 2px -2px rgba(0,0,0,.2);

	  
}

nav ul {
      line-height: 60px;
      list-style: none;
      background: rgba(0, 0, 0, 0);
      overflow: hidden;
      color: #fff;
      padding: 0;
      text-align: right;
      margin: 0;
      padding-right: 40px;
      transition: 1s;
}

nav.black ul {
      background: #ffff;
      
}

nav ul li {
      display: inline-block;
        padding: 5px 10px;
      
	  
}

nav ul li a {
      text-decoration: none;
      color: #000;
      font-size: 16px;
}

.menu-icon {
      line-height: 60px;
      width: 100%;
      background: #fff;
      text-align: right;
      box-sizing: border-box;
      padding: 15px 24px;
      cursor: pointer;
      color: #000;
      display: none;
}

@media(max-width: 786px) {
	nav {
  
	  background: #fff;
}
      .logo {
            position: fixed;
            top: 0;
            margin-top: 12px;
      }

      nav ul {
            max-height: 0px;
            background: #fff;
      }

      nav.black ul {
            background: #fff;
      }

      .showing {
			max-height: 34em;
			background: #fff;

      }

      nav ul li {
            box-sizing: border-box;
            width: 100%;
            padding: 24px;
			text-align: center;
			background: #fff;

      }

      .menu-icon {
            display: block;
      }

}
</style>

{% block script %}
  
{% endblock script %}

<script>
	  $(document).ready(function() {
            $(".menu-icon").on("click", function() {
                  $("nav ul").toggleClass("showing");
            });
      });

      // Scrolling Effect

      $(window).on("scroll", function() {
            if($(window).scrollTop()) {
                  $('nav').addClass('black');
            }

            else {
                  $('nav').removeClass('black');
            }
      })



      $('.js-anchor').click(function (evt) {
        evt.preventDefault();
        var anchor = $(this).text();

        $('html, body').animate({
            scrollTop: $('#' + anchor).offset().top
        }, 1500);
    });




	  
</script>


</head>
<body>


<div class="wrapper">

      <nav>
            <div class="menu-icon">
                  <i class="fa fa-bars fa-1x"></i>
            </div>
            <div class="logo">
                        <a href="{% url 'myapp:home' %}"><img src="{% static 'img/IMN_LOGO-Recovered1.png' %}" alt=""> </a>
            </div>
            <div class="menu">
                  <ul class="navbar-right">
                        <li><a href="{% url 'myapp:home' %}#our_services_section">Our Services</a></li>
                        <li><a href="{% url 'myapp:home' %}#about_section">About</a></li>
                        <li><a href="{% url 'myapp:home' %}#projects_section">Projects</a></li>
                        <li><a href="{% url 'myapp:post_list' %}">blog</a></li>
                        <li><a href="{% url 'myapp:home' %}#testimonials_section">Testimonials</a></li>
                        <li><a href="{% url 'myapp:home' %}#clientel_section">clientel</a></li>
                        <li><a href="{% url 'myapp:home' %}#contact_section">contact</a></li>
            

                  </ul>
            </div>
      </nav>
</div>
